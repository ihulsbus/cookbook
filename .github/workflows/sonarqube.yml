name: Sonar scan
on:
  push:
    branches:
      - master
      - develop
      - feature/V2-microservices
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  test:
    strategy:
      matrix:
        microservice: [
          image-service,
          ingredient-service,
          instruction-service,
          metadata-service,
          recipe-service
        ]
    name: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
    
    - name: Download Go deps
      working-directory: ${{ matrix.microservice }}
      run: |
        go mod download
        go get -u github.com/golangci/golangci-lint/cmd/golangci-lint
        
    - name: Go tests
      working-directory: ${{ matrix.microservice }}
      continue-on-error: true
      run: |
        go test -json -coverprofile=${{ github.workspace }}/${{ matrix.microservice }}-coverage.out ./... > ${{ github.workspace }}/${{ matrix.microservice }}-test-report.out

    - uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.microservice }}_coverage
        path: ${{ github.workspace }}/${{ matrix.microservice }}-coverage.out
        if-no-files-found: ignore
        retention-days: 1

    - uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.microservice }}_test
        path: ${{ github.workspace }}/${{ matrix.microservice }}-test-report.out
        if-no-files-found: ignore
        retention-days: 1

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

    - name: download test reports
      uses: actions/download-artifact@v4
      with:
        pattern: '*_test'
        path: ${{ github.workspace }}/test-reports
        merge-multiple: true

    - name: download coverage reports
      uses: actions/download-artifact@v4
      with:
        pattern: '*_coverage'
        path: ${{ github.workspace }}/coverage-reports
        merge-multiple: true

    - name: list files
      run: ls -R

    - name: list testreports
      run: ls -R ${{ github.workspace }}/test-reports
    
    - name: list coveragereports
      run: ls -R ${{ github.workspace }}/coverage-reports

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
